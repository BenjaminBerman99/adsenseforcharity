<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="169649757167-das0nnp8qiu73af512f01phe6gd1fcom.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            //console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            //console.log('Name: ' + profile.getName());
            //console.log('Image URL: ' + profile.getImageUrl());
            //console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            var url= "/php/user/LoginHandler.php?googleID="+profile.getId()+"&email="+profile.getEmail()+"&name="+profile.getName()+"&pic="+profile.getImageUrl();
            window.location = url;
        }
    </script>
</head>

<body style="height: 100%;">

<div class="py-5 text-center img-login" style="background-image: url('img/hand.jpeg'); height: 100% !important; min-height: 100% !important;">

    <div class="container">
        <div class="row">
            <div class="mx-auto col-md-6 col-10 bg-white p-5">
                <h1 class="mb-4">Log in with Google</h1>
                <center>
                    <form>
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                    </form>
                </center>
            </div>
        </div>
    </div>
</div>
